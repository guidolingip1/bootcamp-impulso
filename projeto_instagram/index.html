<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Instagram</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./images/instagram-celular.png" alt="celular" />
      </div>

      <div class="instagram-continue">
        <div class="group">
          <img
            src="./images/instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />
          <div class="profile-photo" style="border: 0.5px solid lightgray">
            <img src="./images/perfil-instagram2.jpg" alt="foto de perfil" />
          </div>

          <a href="#" class="instagram-login">Continue como guidolingip</a>
          <a href="#" class="instagram-logout">Remover Conta</a>
        </div>

        <div class="group">
          <p class="not-account">Não é guidolingip?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>

        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
